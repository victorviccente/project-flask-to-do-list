<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tarefas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

<div class="max-w-xl mx-auto mt-10 bg-white shadow-md p-6 rounded-lg">
    <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">Bem-vindo Ã  sua Lista de Tarefas</h1>

    <h2 class="text-lg font-semibold mb-2">Adicionar Tarefa</h2>
    <form method="POST" action="/add" class="flex gap-2 mb-6">
        <input type="text" name="tarefa" required placeholder="Digite sua tarefa"
               class="flex-1 border p-2 rounded">
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">
            Adicionar
        </button>
    </form>

    <h2 class="text-lg font-semibold mb-2">Tarefas:</h2>
    <ul class="space-y-3">
        {% for tarefa in tarefas %}
            <li class="border p-2 rounded flex justify-between items-center">
                <span>{{ tarefa.descricao }}</span>
                <div class="flex gap-2">
                    <form method="POST" action="/delete/{{ tarefa.id }}">
                        <button class="text-red-500">Excluir</button>
                    </form>
                    <form method="POST" action="/edit/{{ tarefa.id }}" class="flex gap-1">
                        <input type="text" name="nova_tarefa" placeholder="Editar..." required
                               class="border p-1 rounded text-sm">
                        <button class="text-blue-500">Atualizar</button>
                    </form>
                </div>
            </li>
        {% else %}
            <li class="text-gray-500 text-center">Nenhuma tarefa adicionada ainda.</li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
